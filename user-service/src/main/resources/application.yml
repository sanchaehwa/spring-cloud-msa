server:
  port: 0 # 랜덤 포트

spring:
  application:
    name: user-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/msa?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 12345

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    show-sql: true


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

greeting:
  message: Welcome to Simple E-Commerce.

logging:
  level:
    org.hibernate.SQL: debug
    com.example.userservice.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans,httptrace

#beans : 스프링 애플리케이션 컨텍스트에 등록된 모든 빈을 나열
#health : 애플리케이션 현재 작동 상태 정보를 확인 (DB , Redis, Kafka )등 의존하는 외부 시스템 연결 상태도 함께 확인이 간으
#httptrace : 최근  HTTP 요청과 응답의 Trace(요청 - 응답 내역) 확인

